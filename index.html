<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Code</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="coupon_card">
            <img src="./1659761297uber-icon.webp" class="logo" draggable="false">
            <h3>20% flat off on all rides within the city <br>using HDFC Credit Card</h3>
            
            <div class="coupon_row">
                <span id="cpnCode">SYEALDEAL20</span>
                <span id="cpnBtn">COPY CODE</span>
            </div>

            <p>Valid Till: 20 Dec, 2021</p>

            <div class="circle1"></div>
            <div class="circle2"></div>
        </div>
    </div>


    <script>
        const cpnBtn = document.getElementById('cpnBtn');
        const cpnCode = document.getElementById('cpnCode');

        cpnBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(cpnCode.innerHTML);
            cpnBtn.innerHTML = 'COPIED';

            setTimeout(() => {
                cpnBtn.innerHTML = 'COPY CODE';
            }, 3000);

        })
    </script>
</body>
</html>
